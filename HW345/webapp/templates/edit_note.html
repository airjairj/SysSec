<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifica Nota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #7acbf3, #ac7ae3);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .note-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            align-items: center;
        }

        button, .back-btn, .dashboard-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button {
            background-color: #5ac4fa;
            color: #fff;
        }

        button:hover {
            background-color: #6ab0d8;
        }

        .back-btn, .dashboard-btn {
            background-color: #007bff;
            color: white;
        }

        .back-btn:hover, .dashboard-btn:hover {
            background-color: #0056b3;
        }
    </style>

</head>
<body>
    <h1>Modifica Nota</h1>

    <!-- Contenitore della form -->
    <div class="note-container">
        <form method="POST" class="note-form">
            <textarea name="content" rows="4" cols="50">{{ note.content }}</textarea><br>
            <button type="submit">Salva Modifiche</button>
        </form>

        <!-- Bottone per annullare -->
        <a href="/tabella" class="cancel-btn">Annulla</a>
    </div>
</body>
</html>
