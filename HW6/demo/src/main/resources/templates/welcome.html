<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .user-info {
            font-size: 18px;
            margin-top: 20px;
        }
        .user-info li {
            list-style-type: none;
            margin: 5px 0;
        }
        .logout-btn {
            background-color: #4285F4; /* Google color */
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span th:text="${name}">User</span>!</h1>
        
        <div class="user-info" style="text-align: center;">
            <ul style="padding: 0;">
                <li>Email: <span th:text="${email}">example@gmail.com</span></li>
                <li>Full Name: <span th:text="${given_name} + ' ' + ${family_name}">John Doe</span></li>
            </ul>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>

    </div>
</body>
</html>
