<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #4285F4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .error-message {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #4285F4;
            padding: 10px;
            border-radius: 5px;
        }
        .back-button {
            font-size: 1em;
            color: #ffffff;
            background-color: #4285F4;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #235cb8;
        }
    </style>
</head>
<body>
    <h1>Login Error</h1>
    <div class="error-message">
        <p>Sorry, something went wrong. Please check your credentials or try again later.</p>
        <a href="/" class="back-button">Go back to login</a>
    </div>
</body>
</html></div>
