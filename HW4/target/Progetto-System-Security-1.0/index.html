<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Homework</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #FF6F61;
        }
        p {
            font-size: 1.2em;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6B5B95;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #FF6F61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nella pagina Homework</h1>
        <p>Cliccando il pulsante qui sotto vedrai il certificato della pagina</p>
        <button id="showCertificate">Mostra Certificato</button>
        <div id="certificate" style="display: none; margin-top: 20px;">
            <h2>Certificate</h2>
            <pre id="certificateContent"></pre>
        </div>
    </div>
    <script>
        document.getElementById('showCertificate').addEventListener('click', function() {
            var certificate = document.getElementById('certificate');
            var certificateContent = document.getElementById('certificateContent');
            if (certificate.style.display === 'none') {
                fetch('/certificate.crt')
                    .then(response => response.text())
                    .then(data => {
                        certificateContent.textContent = data;
                        certificate.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching certificate:', error));
            } else {
                certificate.style.display = 'none';
            }
        });
    </script>

    <div class="container">
        <h2>Login LDAP</h2>
        <input type="text" id="username" placeholder="Username" 
            style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;">
        <input type="password" id="password" placeholder="Password" 
            style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;">
        <div style="display: flex; justify-content: space-between;">
            <button id="loginButton" style="flex: 1; margin-right: 10px;">Login</button>
            <!--<button id="signUpButton" style="flex: 1; margin-left: 10px;">Sign Up</button>-->
        </div>
    </div>

    <script>
        document.getElementById('loginButton').addEventListener('click', function () {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            if (!username || !password) {
                alert("Inserisci sia il nome utente che la password.");
                return;
            }
    
            fetch('https://localhost:8443/ldap', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Login fallito: ${response.status}`);
                }
                // The servlet will handle the redirect with the token
                // Just follow the redirect
                //window.location.href = data;
                window.location.href = response.url;
            })
            .catch(error => {
                alert("Errore durante il login: " + error.message);
            });
        });
    </script>

        document.getElementById('signUpButton').addEventListener('click', function () {

    </script>-->



</body>

</html>
