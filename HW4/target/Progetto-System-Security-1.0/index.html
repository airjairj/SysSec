<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Homework</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #FFDEE9, #B5FFFC);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #FF6F61;
        }
        p {
            font-size: 1.2em;
        }
        button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #6B5B95;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #FF6F61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Benvenuto nella pagina Homework</h1>
        <p>Cliccando il pulsante qui sotto vedrai il certificato della pagina</p>
        <button id="showCertificate">Mostra Certificato</button>
        <div id="certificate" style="display: none; margin-top: 20px;">
            <h2>Certificate</h2>
            <pre id="certificateContent"></pre>
        </div>
    </div>
    <script>
        document.getElementById('showCertificate').addEventListener('click', function() {
            var certificate = document.getElementById('certificate');
            var certificateContent = document.getElementById('certificateContent');
            if (certificate.style.display === 'none') {
                fetch('/certificate.crt')
                    .then(response => response.text())
                    .then(data => {
                        certificateContent.textContent = data;
                        certificate.style.display = 'block';
                    })
                    .catch(error => console.error('Error fetching certificate:', error));
            } else {
                certificate.style.display = 'none';
            }
        });
    </script>

    <div class="container">
        <h2>Login or Sign Up</h2>
        <input type="text" id="username" placeholder="Username" style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;">
        <input type="password" id="password" placeholder="Password" style="margin-bottom: 10px; padding: 10px; width: 100%; box-sizing: border-box;">
        <div style="display: flex; justify-content: space-between;"></div>
            <button id="loginButton" style="flex: 1; margin-right: 10px;">Login</button>
            <button id="signUpButton" style="flex: 1; margin-left: 10px;">Sign Up</button>
        </div>
    </div>
    <script>
        document.getElementById('signUpButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var url = `https://localhost:8443/hello?action=signup&key=${encodeURIComponent(username)}&value=${encodeURIComponent(password)}`;
            fetch(url)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error during sign up:', error));
        });
    </script>
    <script>
        document.getElementById('loginButton').addEventListener('click', function() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var url = `https://localhost:8443/hello?action=login&key=${encodeURIComponent(username)}&value=${encodeURIComponent(password)}`;
            fetch(url)
                .then(response => response.text())
                .then(data => alert(data))
                .catch(error => console.error('Error during login:', error));
        });
    </script>
</body>

</html>
